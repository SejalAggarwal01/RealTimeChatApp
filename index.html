<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chit Chat - Realtime Node Socket.io Chat App</title>
  <!-- <script src="https://localhost:8000/socket.io/socket.io.js"></script> -->
  <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
   <script src="js/client.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <img class="logo" src="chat.png" alt="logo">
  </nav>
  <div class="message-container">
    <div class="message right">how r u?</div>
    <div class="message left">fine</div>
    <!-- <div class="message left">fin56e</div> -->
  </div>
  <div class="send-container">
    <form action="#" id="form-container">
      <input type="text" name="messageInp" id="messageInp">
      <button class="btn" type="submit">SEND</button>
    </form>
  </div>
</body>
</html>
